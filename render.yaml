services:
  # Backend API
  - type: web
    name: saarthi-backend
    env: python
    region: singapore
    plan: free
    rootDir: mas_scholar_app/backend
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: ENABLE_VECTOR_SEARCH
        value: "false"  # Disabled for free tier (512MB RAM limit)
      - key: QDRANT_HOST
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        value: "https://saarthi-ai.vercel.app"
    autoDeploy: true

# Note: Vector search is disabled by default for free tier compatibility.
# To enable hybrid search (BM25 + Vector), set ENABLE_VECTOR_SEARCH=true
# and upgrade to a plan with at least 1GB RAM.
# For Qdrant Cloud, use free tier at https://cloud.qdrant.io
